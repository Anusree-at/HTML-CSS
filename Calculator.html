<!DOCTYPE html>

<head>
    
    <title>calculator</title>
    <style>
        .square{
            background-color: white;
            height: 50px; 
            width: 50px; 
            border-radius: 10%;
            text-align: center;
            margin-left: 22px;
        }
    </style>
    <style>
        .circle{
            background-color: white;
            height: 50px; 
            width: 50px; 
            border-radius: 50%;
            text-align: center;
            margin-left: 22px;
            text-size-adjust: 50%;
        }
    </style>
</head>
<body>

 </div>
