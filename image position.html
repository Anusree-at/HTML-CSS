<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 480px;
            height: 50px;
            position: absolute;
            top: 509px;
            left: 35%;
            font-size: small;
        }
    </style>
</head>
<body>
    <img src="/images/wesley-tingey-9-OCsKoyQlk-unsplash.jpg" width="408px" height="550px" style="position: absolute; top: 20px; left: 40% ;"  >
    <img src="/images/tiko-giorgadze-LlOVWBaHU5E-unsplash.jpg"  width="400px" height="450px" style="position: absolute; top: 50px; left: 35%;">
    <div class="container">
        The text is above the image because we have taken the background image, which is taller than the top image out of the document flow and
        now the only content height that is recognized is the top image that is still statically positioned.
    </div>

</body>
</html>
