<!DOCTYPE html>

<head>
    
    <title>Dropdown</title>
<style>
    .dropdown{
        position: relative;
        display: inline-block;
        
    }
    .dropdown-content{
        display: none;
        position: relative;
        
    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
    .desc{
    
        padding: 10px;
        text-align: center;
    }
</style>
</head>
<body>
    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the Dropdown content</p>
    
    <div class="dropdown">
        <img src="/images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" width="200px" height="150px">
        <div class="dropdown-content">
        <img src="/images/dawid-zawila--G3rw6Y02D0-unsplash.jpg" width="370px"  height="280px">
        <div class="desc"> <b>Beautiful Nature </b></div>
               
        </div>
    </div>
</body>
</html>
